<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio #2 || Javascript</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" href="assets/img/astronaud.svg" />
  </head>
  <body>
    <div class="container">
      <h2 class="contact">contact me</h2>
      <div class="box">
        <div class="box-mini">
          <span class="box-line"></span>
          <p class="box-text">a message from earth</p>
        </div>
        <h1 class="box-title">hello fellow galaxy member</h1>
        <div class="box-mini">
          <p class="box-text">a message from earth</p>
          <span class="box-line"></span>
        </div>
        <!-- <h1 class="box-my__name">I AM HUSAN</h1> -->
        <div class="astranaud">
          <img class="astranaud-img" src="assets/img/astronaud.svg" alt="" />
        </div>
      </div>
      <div class="continue">
        <div class="socil-media">
          <img
            class="item"
            src="assets/img/gitHub.svg"
            data-value="5"
            alt="GitHub"
          />
          <img
            class="item"
            src="assets/img/instagram.svg"
            data-value="9"
            alt="Instagram"
          />
          <img
            class="item"
            src="assets/img/linkedin.svg"
            data-value="5"
            alt="LinkedIn"
          />
          <img class="item" src="assets/img/be.svg" data-value="9" alt="Be" />
        </div>
        <div class="scroll">
          <div class="scroll-box">
            <span class="continue-text">SCROLL</span>
            <img src="assets/img/mouse.svg" alt="mouse" />
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
